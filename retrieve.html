<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找房无忧-找回密码</title>
    <link rel="stylesheet" href="./less/retrieve.css">
    <script src=""></script>
</head>

<body>
    <!-- 外层盒子 -->
    <div class="box">
        <p><a href="#">首页</a>><a href="#">找回密码</a></p>
        <!-- 内容区域 -->
        <form action="#">
            <ul class="list">
                <li class="click">
                    <input type="text" placeholder="请输入手机号码">
                    <a href="#">发送验证码</a>
                </li>
                <li class="inp">
                    <input type="text" placeholder="请输入短信中的验证码">
                </li>
                <li class="inp_a">
                    <input type="password" name="" id="inp_a" placeholder="请输入新密码">
                </li>
                <li class="inp_b">
                    <input type="password" name="" id="inp_b" placeholder="请输入确认密码">
                </li>
            </ul>
            <button class="but">提交</button>
        </form>
    </div>



</body>

</html>
<script src="./js/touch-0.2.14.min.js"></script>
<script src="./js/retrieve.js"></script>
