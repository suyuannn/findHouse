<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找房无忧-找回密码</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="less/public.css">
    <link rel="stylesheet" href="./less/retrieve.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <a href="#" class="logo"><img src="images/index/logo.jpg"></a>
        <div class="headRight">
            <a href="#" class="my"><img src="images/index/my.jpg"></a>
            <a href="#" class="xiazia"><img src="images/index/xiazai.png"></a>
        </div>
    </header>
    <!-- 外层盒子 -->
    <div class="box">
        <p><a href="index.html">首页</a>><a href="#">找回密码</a></p>
        <!-- 内容区域 -->
        <form action="#">
            <ul class="list">
                <li class="click">
                    <input type="text" placeholder="请输入手机号码">
                    <a href="#">发送验证码</a>
                </li>
                <li class="inp">
                    <input type="text" placeholder="请输入短信中的验证码">
                </li>
                <li class="inp_a">
                    <input type="password" name="" id="inp_a" placeholder="请输入新密码">
                </li>
                <li class="inp_b">
                    <input type="password" name="" id="inp_b" placeholder="请输入确认密码">
                </li>
            </ul>
            <button class="but">提交</button>
        </form>
    </div>
    <!-- 底部 -->
    <footer>
        <div class="footerTitle">
            <p><a>北京找房无忧</a></p>
        </div>
        <ul class="phoneIcon">
            <li>
                <div class="phoneIconPic"></div>
                <p>iphone 客户端</p>
            </li>
            <li>
                <div class="phoneIconPic"></div>
                <p>Android 客户端</p>
            </li>
        </ul>
        <div class="text">
            <p>北京找房无忧房地产经纪公司</p>
            <p>网络经营许可证京ICP备20160812号</p>
        </div>
    </footer>
</body>

</html>
<script src="js/jquery-3.6.0.js"></script>
<script src="./js/touch-0.2.14.min.js"></script>
<script src="js/public.js"></script>
